<div *ngIf="firstErrorMessage; else detailsTemplate" class="error-message">
    {{ firstErrorMessage }}
</div>

<ng-template #detailsTemplate>
    <div class="update-container">
        <div class="update-form">
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
            </div>
            <ng-container *ngIf="cityzenId == undefined">
                <div class="update-form">
                    <a href="/view-user" class="button">
                        Go BACK
                    </a>
                </div>
            </ng-container>
            <ng-container *ngIf="cityzenId &&  this.type_user !== 'cityzen'">

                <div class="update-form">
                    <a *ngIf="cityzenId" (click)="editCityzen(cityzenId )" class="button">
                        Go BACK
                    </a>

                </div>
            </ng-container>
            <br>
            <h2>Add New Address</h2>
            <form (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="number">Street:</label>
                    <input type="text" id="street" name="street" [(ngModel)]="userData.street" required>
                </div>
                <div class="form-group">
                    <label for="number">Street Number:</label>
                    <input type="text" id="street_number" name="street_number" [(ngModel)]="userData.street_number"
                        required>
                </div>
                <div class="form-group">
                    <label for="number">Region Name:</label>
                    <input type="text" id="region_name" name="region_name" [(ngModel)]="userData.region_name" required>
                </div>
                <div class="form-group">
                    <label for="number">Prefecture Name:</label>
                    <input type="text" id="prefecture_name" name="prefecture_name"
                        [(ngModel)]="userData.prefecture_name" required>
                </div>
                <div class="form-group">
                    <label for="number">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code" [(ngModel)]="userData.postal_code" required>
                </div>
                <button type="submit">
                    <span>Submit</span>
                </button>
            </form>
        </div>
    </div>
</ng-template>
